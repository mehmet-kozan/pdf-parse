sonar.projectKey=mehmet-kozan_pdf-parse
sonar.projectName=pdf-parse
sonar.organization=pdf-parse

# Path to sources (root of TypeScript sources)
sonar.sources=src
sonar.inclusions=src/**/*
sonar.exclusions=**/dist/**,**/node_modules/**,**/tests/**,**/examples/**,**/reports/**

# Path to tests
sonar.tests=test
sonar.test.inclusions=tests/**/*
sonar.test.exclusions=**/*.txt,**/*_images/**

# Language and encoding
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Source encoding
#sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
sonar.cpd.exclusions=**/dist/**,**/node_modules/**,**/bin/**

# Coverage report - Vitest with V8 reporter writes lcov to coverage/lcov.info when run via `npm run coverage`
# Ensure your CI generates the coverage report before running sonar-scanner
sonar.coverage.exclusions=**/tests/**,**/*.d.ts
sonar.javascript.lcov.reportPaths=./reports/coverage/lcov.info

# Optional: a link to the repo and CI branch (helpful in PR decoration)
sonar.scm.provider=git
sonar.scm.url=https://github.com/mehmet-kozan/pdf-parse