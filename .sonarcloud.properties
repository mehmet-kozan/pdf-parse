# Path to sources
sonar.projectKey=mehmet-kozan_pdf-parse
sonar.projectName=pdf-parse
sonar.organization=pdf-parse  # replace with your SonarCloud organization

# Path to sources (root of TypeScript sources)
sonar.sources=src
sonar.inclusions=src/**
sonar.exclusions=**/dist/**,**/node_modules/**,**/test/**,**/*.spec.ts,**/*.test.ts,**/example/**,**test_integration**,**/gh-pages/**

# Path to tests
sonar.tests=test
sonar.test.inclusions=test/**
sonar.test.exclusions=**/pdf_file/**,**/*.txt,**/*_images/**

# Language and encoding
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Source encoding
#sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
sonar.cpd.exclusions=**/dist/**,**/node_modules/**

# Coverage report - Vitest with V8 reporter writes lcov to coverage/lcov.info when run via `npm run coverage`
# Ensure your CI generates the coverage report before running sonar-scanner
sonar.coverage.exclusions=**/test/**,**/*.d.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Tests: specify test report path if you generate JUnit XML (Vitest supports JUnit reporter)
# sonar.testExecutionReportPaths=reports/test-report.xml

# Additional settings useful for TypeScript projects
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.login=  # In CI set SONAR_TOKEN or configure environment variable; leave blank here

# Optional: a link to the repo and CI branch (helpful in PR decoration)
sonar.scm.provider=git
sonar.scm.url=https://github.com/mehmet-kozan/pdf-parse