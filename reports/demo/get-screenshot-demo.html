<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>pdf-parse browser example</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>üìÑ PageToImage Demo</h1>
        <p>Build the project first: <code>npm run build</code> then generate site: <code>npm run report:build</code></p>
        <p><a class="home" href="../index.html">‚Üê Back to project</a></p>
        <div class="controls">
            <input id="file" type="file" accept="application/pdf" />
            <button id="parse">Convert to Images</button>
        </div>
        <h2>Output</h2>
        <div id="output">No action yet. Please select a PDF file and click "Convert to Images".</div>
    </div>

    <script type="module">

        //// local import 
        import { PDFParse } from './dist-web/pdf-parse.js';

        PDFParse.setWorker('./dist-web/pdf.worker.mjs');
        //// cdn import
        // import { PDFParse } from 'https://cdn.jsdelivr.net/npm/pdf-parse@latest/dist/pdf-parse/web/pdf-parse.es.js';
        // PDFParse.setWorker('https://cdn.jsdelivr.net/npm/pdf-parse@latest/dist/pdf-parse/web/pdf.worker.mjs');

        const fileInput = document.getElementById('file');
        const btn = document.getElementById('parse');
        const out = document.getElementById('output');

        btn.addEventListener('click', async () => {
            const f = fileInput.files?.[0];
            if (!f) {
                out.innerHTML = '<div class="status">Please select a PDF file.</div>';
                return;
            }

            try {
                out.innerHTML = '<div class="status">Reading and converting PDF to images...</div>';
                const buffer = await f.arrayBuffer();
                const parser = new PDFParse({ data: buffer });
                const result = await parser.getScreenshot();

                // Clear output and display images
                out.innerHTML = '';

                if (result.pages.length === 0) {
                    out.innerHTML = '<div class="status">No pages found in PDF.</div>';
                    return;
                }

                out.innerHTML += `<div class="status">Successfully converted ${result.pages.length} page(s) to images</div>`;

                // Display each page as an image
                for (const page of result.pages) {
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page-image';

                    const pageTitle = document.createElement('h3');
                    pageTitle.textContent = `Page ${page.pageNumber}`;
                    pageDiv.appendChild(pageTitle);

                    const img = document.createElement('img');
                    img.src = page.dataUrl;
                    img.alt = `Page ${page.pageNumber}`;
                    pageDiv.appendChild(img);

                    out.appendChild(pageDiv);
                }

            } catch (err) {
                out.innerHTML = '<div class="status">Error: ' + String(err) + '</div>';
            }
        });
    </script>
</body>

</html>
