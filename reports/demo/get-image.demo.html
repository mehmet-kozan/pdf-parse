<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>pdf-parse browser example</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>üìÑ GetImage Demo</h1>
        <p>Build the project first: <code>npm run build</code> then generate site: <code>npm run report:build</code></p>
        <p><a class="home" href="../index.html">‚Üê Back to project</a></p>
        <div class="controls">
            <input id="file" type="file" accept="application/pdf" />
            <button id="parse">Convert to Images</button>
        </div>
        <h2>Output</h2>
        <div id="output">No action yet. Please select a PDF file and click "Convert to Images".</div>
    </div>

    <script type="module">

        // Import the browser bundle produced by the build step
        // local import 
        import { PDFParse } from './dist-browser/pdf-parse.es.js';
        // cdn import
        //import { PDFParse } from 'https://cdn.jsdelivr.net/npm/pdf-parse@latest/dist/browser/pdf-parse.es.js';

        const fileInput = document.getElementById('file');
        const btn = document.getElementById('parse');
        const out = document.getElementById('output');

        btn.addEventListener('click', async () => {
            const f = fileInput.files?.[0];
            if (!f) {
                out.innerHTML = '<div class="status">Please select a PDF file.</div>';
                return;
            }

            try {
                out.innerHTML = '<div class="status">Reading and extracting images from PDF...</div>';
                const buffer = await f.arrayBuffer();
                const parser = new PDFParse({ data: buffer });
                const result = await parser.getImage();

                // Clear output and display images
                out.innerHTML = '';

                if (result.pages.length === 0) {
                    out.innerHTML = '<div class="status">No images found in PDF.</div>';
                    return;
                }

                // Count total images
                let totalImages = 0;
                for (const page of result.pages) {
                    totalImages += page.images.length;
                }

                if (totalImages === 0) {
                    out.innerHTML = '<div class="status">No embedded images found in PDF.</div>';
                    return;
                }

                out.innerHTML += `<div class="status">Successfully extracted ${totalImages} image(s) from ${result.pages.length} page(s)</div>`;

                // Display images from each page
                for (const page of result.pages) {
                    if (page.images.length === 0) continue;

                    for (const image of page.images) {
                        const pageDiv = document.createElement('div');
                        pageDiv.className = 'page-image';

                        const pageTitle = document.createElement('h3');
                        pageTitle.textContent = `Page ${page.pageNumber} - ${image.name} (${image.width}x${image.height})`;
                        pageDiv.appendChild(pageTitle);

                        const img = document.createElement('img');
                        img.src = image.dataUrl;
                        img.alt = `${image.name} from page ${page.pageNumber}`;
                        pageDiv.appendChild(img);

                        out.appendChild(pageDiv);
                    }
                }

            } catch (err) {
                out.innerHTML = '<div class="status">Error: ' + String(err) + '</div>';
            }
        });
    </script>
</body>

</html>
