<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>pdf-parse browser example</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>üìÑ ESM Demo</h1>
        <p>Build the project first: <code>npm run build</code> then generate site: <code>npm run report:build</code></p>
        <p><a class="home" href="../index.html">‚Üê Back to project</a></p>
        <div class="controls">
            <input id="file" type="file" accept="application/pdf" />
            <button id="parse">Parse PDF</button>
        </div>
        <h2>Output</h2>
        <pre id="output">No action yet. Please select a PDF file and click "Parse PDF".</pre>
    </div>

    <script type="module">

        // Import the browser bundle produced by the build step
        // local import 
        import { PDFParse } from './dist-web/pdf-parse.es.js';
        // cdn import
        //import { PDFParse } from 'https://cdn.jsdelivr.net/npm/pdf-parse@latest/dist/pdf-parse/web/pdf-parse.es.js';

        const fileInput = document.getElementById('file');
        const btn = document.getElementById('parse');
        const out = document.getElementById('output');

        btn.addEventListener('click', async () => {
            const f = fileInput.files?.[0];
            if (!f) {
                out.textContent = 'Please select a PDF file.';
                return;
            }

            try {
                out.textContent = 'Reading and parsing...';
                const buffer = await f.arrayBuffer();
                const parser = new PDFParse({ data: buffer });
                const result = await parser.getText();
                out.textContent = result.text;

            } catch (err) {
                out.textContent = 'Error: ' + String(err);
            }
        });
    </script>
</body>

</html>
