<!DOCTYPE html>

<head>

    <title>pdf-parse - Test Reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        a {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .icon {
            margin-right: 15px;
            font-size: 1.5em;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }

        .footer a {
            display: inline-block;
            margin: 0 5px;
            padding: 0;
            background: none;
            border-radius: 0;
            font-size: 1em;
            font-weight: normal;
            transition: opacity 0.2s;
        }

        .footer a:hover {
            transform: none;
            box-shadow: none;
            opacity: 0.8;
        }

        .footer img {
            height: 20px;
            vertical-align: middle;
        }

        .npm-badge img {
            min-width: 200px;
            height: auto;
        }
    </style>
</head>
