name: Unit Tests

on: [push, workflow_dispatch]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          show-progress: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22.20.0"
          package-manager-cache: true

      # - name: Clean NPM Cache
      #   run: npm cache clean --force

      - name: Install
        run: npm i

      - name: Unit tests
        run: npm test
