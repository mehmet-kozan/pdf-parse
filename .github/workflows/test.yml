name: Unit Tests

on: [push, pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.20.0'
    
    - name: Clean npm cache
      run: npm cache clean --force
    
    - name: Install dependencies
      run: npm i
    
    # - name: Run build
    #   run: npm run build
      
    - name: Run tests
      run: npm test